<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <section class="info">
      <img class="info__image" src="./eisenhower-matrix.jpg" alt="matrix image">
      <a class="info__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details&quest;</a>
    </section>
    <section class="main">
      <div class="main__top-element">
        <label class="main__label" for="new-task">Add Item</label>
        <div class="main__task-row">
          <input id="new-task" class="main__input" type="text">
          <button class="main__button">Add</button>
        </div>
      </div>
      <h3 class="main__title">Todo</h3>
      <ul class="tasks tasks--incomplete" id="incompleteTasks">
        <li class="tasks__item">
          <input class="tasks__checkbox" type="checkbox">
          <label class="tasks__label task">Pay Bills</label>
          <input class="tasks__input" type="text">
          <button class="tasks__button tasks__button--edit edit">Edit</button>
          <button class="tasks__button tasks__button--delete delete">
            <img class="tasks__icon" src="./remove.svg" alt="remove button">
          </button>
        </li>
        <li class="tasks__item tasks__item--edit-mode editMode">
          <input class="tasks__checkbox" type="checkbox">
          <label class="tasks__label task">Go Shopping</label>
          <input class="tasks__input" type="text" value="Go Shopping">
          <button class="tasks__button tasks__button--edit edit">Save</button>
          <button class="tasks__button tasks__button--delete delete">
            <img class="tasks__icon" src="./remove.svg" alt="remove button">
          </button>
        </li>
      </ul>
      <h3 class="main__title">Completed</h3>
      <ul class="tasks tasks--complete" id="completed-tasks">
        <li class="tasks__item">
          <input class="tasks__checkbox" type="checkbox" checked>
          <label class="tasks__label task">See the Doctor</label>
          <input class="tasks__input" type="text">
          <button class="tasks__button tasks__button--edit edit">Edit</button>
          <button class="tasks__button tasks__button--delete delete">
            <img class="tasks__icon" src="./remove.svg" alt="remove button">
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
